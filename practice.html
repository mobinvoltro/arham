<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="practice.css">
</head>

<body>
    <table>
        <tbody class="bg-secondary">
            <tr>
                <td>
                    <form  onsubmit="onFormSubmit()">
                        <div>
                            <label for="productCode">Product Code</label>
                            <input type="text" name="productCode" id="productCode">
                        </div>
                        <div>
                            <label for="product">Product Name</label>
                            <input type="text" name="product" id="product">
                        </div>
                        <div>
                            <label for="qty">Qty</label>
                            <input type="number" name="qty" id="qty">
                        </div>
                        <div>
                            <label for="perPrice">Price</label>
                            <input type="number" name="perPrice" id="perPrice">
                        </div>
    
                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
    
                    <td>
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Product Code</th>
                                    <th>Product Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </tbody>
        
    </table>
    <div class="">
        <img src="./images/bulb-off.png" alt="" class="d-block mx-auto w-25 mb-5" id="bulb">
        <button id="tbtn" class="d-block mx-auto "> Turn on</button>
    </div>
    <script type="text/javascript" src="practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
